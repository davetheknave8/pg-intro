<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Library</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="vendors/jquery.min.js"></script>
    <script src=scripts/client.js></script>
</head>
<body>
    <header><h1>Music Library - PG Intro</h1></header>
    <main>
        <section>
            <h2>Add New Music</h2>
            <div>
                <label>Track: </label>
                <input type="text" id="track-in" size="40" />
                <label>Artist: </label>
                <input type="text" id="artist-in" size="40" />
                <label>Rank: </label>
                <input type="text" id="rank-in" />
                <label>Publish: </label>
                <input type="date" id="publish-in" />
                <button id="submit">Submit</button>
            </div>
        </section>
        <section>
            <h2>All Music</h2>
            <table>
                <thead>
                    <tr>
                        <th>Track</th>
                        <th>Artist</th>
                        <th>Published</th>
                        <th>Rank</th>
                    </tr>
                </thead>
                <tbody id="music">
                    <!-- jquery will fill this in later -->
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
